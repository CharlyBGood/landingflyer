<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PAGE_TITLE}}</title>
    <style>
      /* --- Importaci√≥n de Fuentes --- */
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap');

      /* --- Variables & Tema --- */
      :root {
          {{CSS_VARIABLES}}
      }

      /* --- Reset y Estilos Base --- */
      body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg-color);
          color: var(--text-color);
          line-height: 1.6;
          margin: 0;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
      }
      .container {
          max-width: 1100px;
          margin: 0 auto;
          padding: 0 2rem;
      }

      /* --- Componentes --- */
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1.5rem 2rem;
          background-color: var(--bg-color);
          border-bottom: 1px solid rgba(0,0,0,0.05);
      }
      .nav-logo {
          font-weight: 700;
          font-size: 1.5rem;
          text-decoration: none;
          color: var(--primary-color);
      }
      .nav-menu { display: flex; gap: 2rem; }
      .nav-link { text-decoration: none; color: var(--text-color); font-weight: 600; }
      .hero { text-align: center; padding: 6rem 2rem; }
      .hero h1 { font-family: 'Playfair Display', serif; font-size: 4rem; margin-bottom: 1rem; color: var(--primary-color); }
      .hero p { font-size: 1.25rem; max-width: 600px; margin: 0 auto 2rem auto; }
      .cta-button { background-color: var(--accent-color); color: white; padding: 1rem 2.5rem; border-radius: 50px; text-decoration: none; font-weight: 700; display: inline-block; transition: transform 0.2s ease, box-shadow 0.2s ease; }
      .cta-button:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
      .section { padding: 4rem 0; }
      .section.alternate-bg { background-color: rgba(0,0,0,0.02); }
      .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 3rem; font-family: 'Playfair Display', serif; color: var(--primary-color); }
      .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
      .card { background-color: white; border-radius: 12px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.07); }
      .footer { background-color: var(--text-color); color: var(--bg-color); text-align: center; padding: 3rem 2rem; margin-top: 4rem; }
    </style>
  </head>
  <body>
    {{BODY_CONTENT}}
  </body>
</html>
