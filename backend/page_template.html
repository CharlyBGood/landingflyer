<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PAGE_TITLE}}</title>
    <style>
      /* --- Importación de Fuentes --- */
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap');

      /* --- Variables & Tema --- */
    :root {
      {{CSS_VARIABLES}}
    }

      /* --- Reset y Estilos Base --- */
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
      .container {
          max-width: 1100px;
          margin: 0 auto;
          padding: 0 2rem;
      }

      /* --- Componentes --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: var(--background);
  border-bottom: 1px solid var(--primary);
    }
    .nav-logo {
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--primary);
    }
    .nav-menu { display: flex; gap: 2rem; }
    .nav-link { text-decoration: none; color: var(--text); font-weight: 600; }
    .hero { text-align: center; padding: 6rem 2rem; }
    .hero h1 { font-family: 'Playfair Display', serif; font-size: 4rem; margin-bottom: 1rem; color: var(--primary); }
    .hero p { font-size: 1.25rem; max-width: 600px; margin: 0 auto 2rem auto; }
  .cta-button { background-color: var(--accent); color: var(--button-text); padding: 1rem 2.5rem; border-radius: 50px; text-decoration: none; font-weight: 700; display: inline-block; transition: transform 0.2s ease, box-shadow 0.2s ease; }
  .cta-button:hover { transform: translateY(-3px); box-shadow: 0 4px 15px var(--primary); opacity: 0.9; }
    .section { padding: 4rem 0; }
  .section.alternate-bg { background-color: var(--primary); opacity: 0.06; }
    .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 3rem; font-family: 'Playfair Display', serif; color: var(--primary); }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
  .card { background-color: var(--background); border-radius: 12px; padding: 2rem; box-shadow: 0 10px 30px var(--primary); opacity: 0.07; }
    .footer { background-color: var(--text); color: var(--background); text-align: center; padding: 3rem 2rem; margin-top: 4rem; }
    </style>
  </head>
  <body>
    <!--
      El contenido será generado dinámicamente por el LLM.
      Usa las siguientes clases y estructura base para máxima compatibilidad:
      - .navbar, .nav-logo, .nav-menu, .nav-link
      - .hero, .section, .section-title, .card-grid, .card, .footer
      - Usa solo variables de color del bloque :root
      - Todo texto editable debe tener data-editable="true"
      - Puedes crear, eliminar o reordenar secciones según el contexto del negocio
      - Ejemplo de secciones recomendadas: hero, features, precios, testimonios, logos, contacto, FAQ, footer
    -->
    {{BODY_CONTENT}}
  </body>
</html>
